name: Run faang.py and commit changes

on:
  schedule: 
    - cron: "0 8 * * 6"   # using cron: https://crontab.guru/#0_08_*_*_6, Every Saturday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to push commits back to the repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (optional)
        run: |
          pip install -r requirements.txt || true        
        
      - name: Run faang.py
        run: python faang.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --cached --quiet || git commit -m "Auto-update from faang.py"

      - name: Push changes
        run: git push
